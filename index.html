<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcards</title>
 <style>
     body {
    font-family: 'Arial', sans-serif;
    padding: 20px;
    background: #f7f7f7;
}

.form-container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
}

#postcard-form {
    margin-bottom: 20px;
}

#postcard-form input,
#postcard-form button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
}

#postcard-preview {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

#postcard-preview img {
    max-width: 100%;
    height: auto;
}
 </style>
</head>
<body>
    <div class="form-container">
        <form id="postcard-form">
            <input type="file" id="image-upload" />
            <input type="text" id="message-input" placeholder="Enter your message" />
            <input type="text" id="name-input" placeholder="Enter your name" />
            <input type="email" id="email-input" placeholder="Enter your email address" />
            <button type="submit">Create Postcard</button>
        </form>
        <div id="postcard-preview"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    
    // Handle form submission
    document.getElementById('postcard-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Retrieve file, message, name, and email from form fields
        var imageFile = document.getElementById('image-upload').files[0];
        var message = document.getElementById('message-input').value;
        var name = document.getElementById('name-input').value;
        var email = document.getElementById('email-input').value;
        
        // Here you would typically validate the inputs and handle the form submission, 
        // such as uploading the image file, overlaying the message, and potentially
        // emailing the postcard, or displaying the preview
        console.log('Processing form submission with:', {imageFile, message, name, email});
        
        // For now, you can update the preview with the message (Image upload is not handled here)
        var preview = document.getElementById('postcard-preview');
        preview.textContent = Postcard message: ${message}, from: ${name};
        
        // The logic to handle the image upload and email submission goes here
    });
    
});
    </script>
</body>
</html>
